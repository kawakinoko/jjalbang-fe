<mat-toolbar class="app-toolbar" color="secondary">
  <div class="left">
    <button mat-button routerLink="/">
      짤방저장소
    </button>
    <button mat-raised-button
            type="button"
            color="primary"
            routerLink="/uploader">
      Upload
    </button>
  </div>
  <div class="right">
    <i class="fa fa-user-circle fa-2x" (click)="toggleUserInfo()"></i>
    <mat-card *ngIf="showUserInfo" class="userInfo">
      <div>{{user.name}}</div>
      <div>{{user.email}}</div>
    </mat-card>
    <button mat-raised-button
            type="button"
            color="primary"
            (click)="openLogin()">
      Login
    </button>
    <i class="fa fa-github fa-2x" (click)="openGithub()"></i>
  </div>
</mat-toolbar>
