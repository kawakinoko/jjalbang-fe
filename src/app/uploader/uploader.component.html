<file-drop (onFileDrop)="dropped($event)"
           (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
  <div class="header-text" *ngIf="fileNameList.length ===0">Drop files here</div>
  <table class="file-list">
    <tr *ngFor="let fileName of fileNameList">
      <td> - {{ fileName }}</td>
    </tr>
  </table>
</file-drop>
<div class="center">
  <button mat-button color="primary" [disabled]="upload.length === 0" (click)="uploadFiles()">Upload</button>
</div>
